				  /////////////////////////////
				 // Recording Helper Config //
				/////////////////////////////

//Simple Config with Commands for ProdigySim's recording helper plugin (https://github.com/ProdigySim/recording_helpers)
//Also Credits to the Community Post by fx for all the commands (https://steamcommunity.com/sharedfiles/filedetails/?id=564185677)
//Recreation of my old Config that got lost forever because i accidentally formatted my drive


				  ///////////////////
				 // Configuration //
				///////////////////

//General
r_shadows 					1				//Shadows - 1 = default, 0 = disabled (also disables Flashlight)
fps_max 					900				//FPS Cap - 300 = default, 0 = no cap (might speed up the game)
hud_targetid_health 				1				//Health in Numbers - 0 = default, 0 = enabled
cl_crosshair_shotgun_center_dot 		0				//Shotgun Crosshair Dot - 1 = default, 0 = disabled
cl_crosshair_center_dot 			0				//Dot on all Crosshairs - 0 = default, 1 = enabled
z_tank_footstep_shake_duration 			0				//Tank Screen Shake - 2 = default, 0 = disabled
r_flashlightmuzzleflash 			0				//Muzzle Flash - 1 = default, 0 = disabled
cl_interp_npcs 					0.0167				//NPC Interpolation - 0.0 = default (can fix stuttering commons with low lerp)
cl_viewbob 					0				//View Bobbing - 1 = default, 0 = disabled
lower_body 					0				//Third Person Legs - 1 = default, 0 = disabled
r_flashlight_3rd_person_range 			0				//Third Person Flashlight Strenght - 60 = default
r_draw_flashlight_3rd_person 			0				//Third Person Flashlight - 0 = disabled, 1 = default
cl_survivor_light_brightness 			0				//Flashlight Glow - 4 = default
cl_tracers 					0				//Bullet Tracers - 1 = default, 0 = disabled
cl_ejectbrass 					0				//Bullet Casing - 1 = default, 0 = disabled
smoothstairs 					1				//Bumpy Stairs - 1 = default, 0 = disabled
r_3dsky 					1				//3D Skybox - 1 = default, 0 = disabled
r_RainParticleDensity 				0				//Rain Particles - 1 = default, 0 = disabled
cl_impacteffects 				1				//Impact Effects - 1 = default, 0 = disabled
mat_monitorgamma 				1.6				//Monitor Gamma - 1.6 = brightest, 2.6 = darkest, 2.2 = default
cl_detaildist 					5000				//Detail Distance - 1200 = default
survivor_draw_addons 				2				//Survivor Item World Models - 0 = Hide all, 1 = Only Weapons, 2 = default
hud_saytext_time 				14				//Chat Display Time - 14 =default
sv_glowenable 					1				//Global Glows - 0 = disabled, 1 = default


//Post Processing Stuff
mat_local_contrast_enable 			0				//Local Contrast - 1 = default, 0 = disabled
mat_vignette_enable 				0				//Vingette - 1 = default, 0 = disabled
mat_colorcorrection 				0				//Color Correction -  1 = default, 0 = disabled
mat_motion_blur_enabled 			0				//Motion Blur - 1 = default, 0 = disabled
mat_specular 					0				//Specular Surfaces - 1 = default, 0 = disabled
mat_bumpmap 					0				//Bump Mapping - 1 = default, 0 = disabled

//Field of View
cl_fov 						120				//Base Fov - 90  = default
cl_viewmodelfovsurvivor 			90				//Viewmodel Fov - 51 = default
cl_viewmodelfovboomer 				50				//Infected Viewmodel Fov - 50 = default
cl_viewmodelfovhunter 				50				//
cl_viewmodelfovsmoker 				50				//
cl_viewmodelfovtank 				50				//
r_flashlightinfectedfov 			120				//Infected Flashlight Fov - 90 = default

//Gore Stuff
violence_ablood 				1				//Survivor Blood Splatter - 1 = default, 0 = disabled
violence_hblood 				1				//Infected Blood Splatter - 1 = default, 0 = disabled
violence_agibs 					1				//Survivor Ragdolls - 1 = default, 0 = disabled
violence_hgibs 					1				//Infected Ragdolls - 1 = default, 0 = disabled



				  /////////////
				 // Aliases //
				/////////////

//Infected & Survivor Flashlight bind combined
bind f flashlight
alias lighton "r_flashlightinfectedlinear 1; impulse 100; alias flashlight lightoff"
alias lightoff "r_flashlightinfectedlinear 100; impulse 100; alias flashlight lighton"
alias flashlight lighton

				  //////////
				 // Echo //
				//////////
echo ""
echo "Recording Helper Config loaded!"
echo ""
